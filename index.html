<!DOCTYPE html>

<html>
<head>
	
	<title>
	Configurações Padrão Para Novo Site	
	</title>
	
	<!-- Configurando a responsividade -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<!-- configurando o site para os buscadores --> 
	<meta name="description" content="Site que reúne matérias e artigos relacionados a games, jogadores e estilo de vida"/> <!-- indica aos buscadores uma breve descrição do seu site -->
	<meta name="keywords" content="jogos, games, jogadores, gamer, consoles"/> <!-- Auxilia os buscadores a identificar quais os assuntos do site -->
	<meta name="robots" content="index,follow"> <!-- Faz com que a página que contenha esta meta tag e as urls referenciadas nelas, sejam indexadas pelos buscadores -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> <!-- Define a codificação deste conteúdo, facilitando o entendimento de que a página está em HTML -->
	<meta http-equiv="content-language" content="pt-br, en, es"/> <!-- Declara os idiomas utilizados no conteúdo da página -->
	<meta name="generator" content="Sublime Text 3"/> <!-- Indica qual software foi utilizado na criação -->
	<meta http-equiv="pragma" content="yes"/> <!-- É feito um armazenamento em cache da página -->
	<meta name="revisit-after" content="30 days"/> <!-- Comunica-se com os servidores de proxy para informar de quanto em quanto tempo a página deve ser revisitada para refazer o cache -->
	<meta http-equiv="imagetoolbar" content="no" /> <!-- Elimina no IE a barra de opções que aparece ao passar o mouse por cima de uma imagem -->
	<meta name="rating" content="general"/> <!-- Indica qual a classificação etária da página, utilizar "general" para livre, "mature" para +18 e "14 years" para adolescentes -->

	<!-- Configurando o idioma -->
	<meta charset="UTF-8">
	<div lang="pt-br"></div>
	<div lang="en"></div>
	<div lang="es"></div>
	
	<!-- Icone da aba (foto do meu Git) gerado em https://www.convertico.com/ -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>

	<!-- CSS -->

	<!-- JS -->

	<meta name="author" content="Meet me on https://github.com/MoniqueFerreira"/> <!-- Assinatura do autor da página -->
	
</head>
